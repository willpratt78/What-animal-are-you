<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap-4.5.3-dist/" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>What animal are you most like?</title>
</head>
<body>
  <h1>Political Quiz</h1>
  <form id="animal-form">
    <div class="form-group">
      <label for="age-input">Age<label>
      <input id="age-input" type="number">
    <div>
    <div class="form-group">
      <label for="gender-input">Gender<label>
      <select name="" id="gender-input">
        <option value="2">Female</option>
        <option value="1">Male</option>
        <option value="3">Other</option>
      <select>
    <div>
    <div class="form-group">
      <label for="trash-input">How likely are you to eat out of the trash?<label>
      <select id="trash-input">
        <option value="3">Very</option>
        <option value="1">No</option>
      <select>
    <div>
    <div class="form-group">
      <label for="social-input">How social are you?<label>
      <select id="social-input">
        <option value="1">Very</option>
        <option value="3">Some what</option>
        <option value="2">No</option>
      <select>
    <div>
    <button type="submit">Submit</button>
  </form>
  <div id="output"></div>
</body>
</html>
